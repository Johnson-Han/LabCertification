      var app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope, $http) {   
        $scope.inddd = 'qqq';
      var myUrl_input = "http://127.0.0.1:3001/data/certification?callback=JSON_CALLBACK";
      $http.jsonp(myUrl_input).success(function(response){
        // $scope.input_file=response;
        var data = new Array();
        var i=0;
       
        response.forEach(function(responseE){
        // console.log(response);
            
        data.push([responseE.index,responseE.sec_lvl3, responseE.standard, responseE.note,responseE.rt,responseE.keys, responseE.files,responseE.files_path]);
        i++;
       
        })

        $scope.data=data;
        // console.log(data);
        

            

          $('#example').DataTable({

                  "paging": false,
                  // "ordering": false,
                  //   "info": false,
                  "language": {
                      "lengthMenu": "每页 _MENU_ 条记录",
                      "zeroRecords": "没有找到记录",
                      "info": "共 _MAX_ 条",
                      "infoEmpty": "无记录",
                      "infoFiltered": "(从 _MAX_ 条记录过滤)",
                      "search": "检索",

                      "paginate": {
                          "first": "第一页",
                          "previous": "上一页",
                          "next": "下一页",
                          "last": "最后一页"
                      }
                  },

                  "data": data,
                  "columnDefs": [
                      {
                          // The `data` parameter refers to the data for the cell (defined by the
                          // `data` option, which defaults to the column being worked with, in
                          // this case `data: 0`.
                          "render": function (data, type, row) {
                              // return data +' ('+ row[3]+')';
                              //   console.log(row);

                              return '<a title="' + row[3] + '" >' + data+ ' <br><button id=\'' + row[0] + '\' class="open-dialog pull-right" data-toggle="modal" data-target="#dialog" ><i class="fa fa-edit"></i></button></a>';
                          },

                          width:"30%",
                          "targets": 2
                      },
                      {
                          // 文件列表
                          "render": function (data, type, row) {
                              var i = 0;
                              var content = '<ul>';
                              if (row[4] != null) {
                                  row[4].forEach(function (e) {
                                      var content_new = '<li>'  + e + '</li>';
                                      i++;
                                      content = content + content_new;
                                  })
                                  return content+"</ul>";
                              }
                              else return null;
                          },
                          width: "30%",
                          "targets": 4
                      },
                      {
                          // 文件列表
                          "render": function (data, type, row) {
                              var i = 0;
                              var content = '<ul>';
                              if (row[5] != null) {
                                  row[5].forEach(function (e) {
                                      var content_new = '<li>' + e + '</li>';
                                      i++;
                                      content = content + content_new;
                                  })
                                  return content + "</ul>";
                              }
                              else return null;
                          },
                          "targets": 5
                      },
                        {
                          // 文件列表
                          "render": function (data, type, row) {
                              var i=0;
                              var content='';
                              if( row[6] != null){
                                 row[6].forEach(function(e){
                                    var content_new='<a href="' + row[7][i] + '" >'+i+': '+ e.substring(14,40) +'</a><br>'; 
                                    i++;
                                     content=content+content_new;
                                 })
                              return content;}
                              else return null;
                          },
                          "targets": 6
                      },
                      { "visible": false, "targets": [3] },

                  ]
